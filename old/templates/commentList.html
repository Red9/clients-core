<p><strong>{{commentCount}}</strong> comments</p>
<div data-name="commentList" class="long-list-wrapper"  style="height:300px">
    {{#each comments}}
    <div data-commentid="{{id}}" data-starttime="{{startTime}}" data-endtime="{{endTime}}">
        <div class="pull-left">
            <a href="/user/{{user.id}}">{{user.displayName}}</a>&nbsp;<span class="text-muted">{{date createdAt}} {{time createdAt}}</span>
            {{#if viewRange}}
            <a data-name="commentFocus" data-starttime="{{startTime}}" data-endtime="{{endTime}}">view</a>
            {{/if}}
        </div>
        <button data-name="deleteCommentButton" type="button" class="pull-right close" aria-hidden="true">&times;</button>
        <br/>{{{bodyHtml}}}
        <hr/>
    </div>
    {{/each}}
</div>
<br/>
<textarea data-name="addCommentTextarea"></textarea>
