<section class="aggregate-statistics row">
	<ul class="fields col-md-6">
		<li class="field"><span class="name"># of Sessions</span><span class="value">{{numSessions}}</span></li>
		<li class="field"><span class="name">Time Surfed</span><span class="value">{{timeSurfed}}</span></li>
		<li class="field"><span class="name"># of Waves</span><span class="value">{{numWaves}}</span></li>
		<li class="field"><span class="name"># of Duckdives</span><span class="value">{{dives}}</span></li>
	</ul>
	<ul class="fields col-md-6">
		<li class="field"><span class="name">Distance Ridden</span><span class="value">{{distance}}'</span></li>
		<li class="field"><span class="name">Max Speed</span><span class="value">{{maxSpeed}} mph</span></li>
		<li class="field"><span class="name">Waves/Hour</span><span class="value">{{wavesPerHour}}</span></li>
		<li class="field"><span class="name">Distance/Wave</span><span class="value">{{distancePerWave}}'</span></li>
	</ul>
</section>
