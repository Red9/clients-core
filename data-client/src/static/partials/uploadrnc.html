<h2>Upload an RNC</h2>

<form role="form">
    <div class="form-group">
        <label>Session Title</label>
        <input type="text" class="form-control" placeholder="Something descriptive..." ng-model="title" required>
    </div>
    <div class="form-group">
        <label>Owner</label>
        <input type="text" class="form-control" ng-model="ownerId" required>
    </div>
    <div class="form-group">
        <span class="btn btn-default btn-file">
            Select RNC <input type="file" ng-file-select="onFileSelect($files)" required>
        </span>&nbsp&nbsp{{file.name}}
    </div>

    <hr/>

    <button type="button" class="btn btn-lg btn-primary" ng-click="beginUpload()">Begin Upload</button>
</form>
<br/>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{uploadPercent}}" aria-valuemin="0"
         aria-valuemax="100"
         ng-style="{width: uploadPercent + '%'}">
        {{uploadPercent}}%
    </div>
</div>

<a ng-if="uploadDataset" ng-href="/dataset/{{uploadDataset.id}}">Go to your created dataset</a>
