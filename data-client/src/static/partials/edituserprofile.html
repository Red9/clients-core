<div class="well">
    <!-- We could get fancy here and have the list-groups do something with $pristine and disable the save button when not $pristine -->
    <h1>Edit Profile</h1>

    <form name="form" role="form" novalidate>
        <div class="form-group">
            <label>Display Name</label>
            <input type="text" class="form-control" placeholder="" ng-model="editableUser.displayName" required>
        </div>

        <div class="form-group">
            <label>Affiliations</label>
            <span class="help-block">Who do you surf for?</span>

            <list-group-simple list="editableUser.affiliations" editable="true"></list-group-simple>

        </div>

        <div class="form-group">
            <label>Characteristics</label>
            <span class="help-block">Goofy foot? Regular? Prefer to surf blind folded? Put that here.</span>

            <list-group-simple list="editableUser.characteristics" editable="true"></list-group-simple>
        </div>


        <div class="form-group">
            <label>Preferred Layouts</label>
            <ul><li ng-repeat="(path, layout) in editableUser.preferredLayout">{{path}}: {{layout}}</li></ul>
        </div>

        <hr/>

        <button type="button" class="btn btn-lg btn-primary" ng-click="saveChanges()">
            Save Changes
        </button>
    </form>
</div>

<div class="well">
    <h1>Offsite Fields</h1>

    <p>Please log out, edit these in your Google account, then log back in.</p>

    <form name="form" role="form" novalidate>
        <div class="form-group">
            <label>Profile Picture</label>

            <p class="form-control-static"><img ng-src="{{user.picture}}"/></p>
        </div>

        <div class="form-group">
            <label>First Name</label>

            <p class="form-control-static">{{user.givenName}}</p>
        </div>

        <div class="form-group">
            <label>Last Name</label>

            <p class="form-control-static">{{user.familyName}}</p>
        </div>

        <div class="form-group">
            <label>Gender</label>

            <p class="form-control-static">{{user.gender}}</p>
        </div>
    </form>
</div>


<h1>Do Not Edit</h1>
<h4>{{user.email}}</h4>
