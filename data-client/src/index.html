<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-cloak>{{pageTitle}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <!-- build:css /static/css/app.css -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/static/css/leaflet.css" rel="stylesheet">
    <link href="/static/css/MarkerCluster.css" rel="stylesheet">
    <link href="/static/css/MarkerCluster.Default.css" rel="stylesheet">
    <!-- endbuild -->
    <style type="text/css">
        .ngFade.ng-enter {
            transition: 0.1s linear all;
            opacity: 0;
        }

        .ngFade.ng-enter-active {
            opacity: 1;
        }

        /* Taken from http://stackoverflow.com/a/13754758/2557842 */
        .input-mini {
            width: 75px;
        }

        .input-small {
            width: 90px;
        }

        .input-medium {
            width: 150px;
        }

        .input-large {
            width: 210px;
        }

        .input-xlarge {
            width: 270px;
        }

        .input-xxlarge {
            width: 530px;
        }

        .form-control-inline {
            min-width: 0;
            width: auto;
            display: inline;
        }

        .bullet-graph {
            background-color: #c4e3f3;
            width: 40%; /* Adjust with JavaScript */
            height: 10px;
            border-radius: 2px;
        }


        /* Taken from http://www.abeautifulsite.net/whipping-file-inputs-into-shape-with-bootstrap-3/ */
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>

</head>
<body ng-controller="pageController">
<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation" ng-cloak>
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="/">Total State</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
            <ul class="nav navbar-nav" ng-if="current.user">
                <li><a ng-href="/upload/rnc">Upload</a></li>
                <li><a ng-href="/dataset/">Datasets</a></li>
                <li><a ng-href="/event/">Events</a></li>
                <li><a ng-href="/leaderboard/">Leaderboards</a></li>
            </ul>
            <ul class="nav navbar-nav" ng-if="!current.user">
                <li><a ng-href="/page/about">About</a></li>
                <li><a ng-href="/page/team">Team</a></li>
                <li><a ng-href="/page/jobs">Jobs</a></li>
            </ul>
            <!--                <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                            </form>-->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-if="current.user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{current.user.displayName}}<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/me">Profile</a></li>
                        <li><a href="" ng-click="authenticate.logout()"><span
                                class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a>
                        </li>
                    </ul>
                </li>
                <li ng-if="!current.user">
                    <a ng-click="authenticate.login()">Sign In&nbsp;<span
                            class="glyphicon glyphicon-log-in"></span></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<div class="container" ng-cloak>
    <br/><br/><br/>
    <div ng-view></div>
</div>

<!-- build:js /static/js/vendor1.js -->
<script src="/static/js/vendor/spin.js"></script>
<script src="/static/js/vendor/underscore_no_require.js"></script>
<script src="/static/js/vendor/angular-file-upload-html5-shim.js"></script>
<script src="/static/js/vendor/angular.js"></script>
<script src="/static/js/vendor/angular-file-upload.js"></script>

<script src="/static/js/vendor/angular-cookies.js"></script>
<script src="/static/js/vendor/angular-spinner.js"></script>
<script src="/static/js/vendor/angular-filter.js"></script>
<script src="/static/js/vendor/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="/static/js/vendor/async.js"></script>
<script src="/static/js/vendor/leaflet.js"></script>

<!-- endbuild -->

<!-- build:js /static/js/client.js -->
<script src="/static/js/singlepage/app.js"></script>
<script src="/static/js/singlepage/services.js"></script>
<script src="/static/js/singlepage/controllers.js"></script>
<script src="/static/js/singlepage/filters.js"></script>
<script src="/static/js/singlepage/directives.js"></script>
<!-- endbuild -->

<script src="/static/config.js"></script>

<script>
    L.Icon.Default.imagePath = '/static/images';
    deferredBootstrapper.bootstrap({
        element: document,
        module: 'redApp',
        resolve: {
            current: function ($q, $http) {
                $http.defaults.withCredentials = true;

                return $q(function (resolve, reject) {
                    $http.get(red9config.apiUrl + '/auth/current')
                            .success(function (data, status) {
                                resolve({user: data.user});
                            })
                            .error(function (data, status) {
                                resolve({user: null});
                            });
                });

            }
        }
    });
</script>

</body>
</html>
