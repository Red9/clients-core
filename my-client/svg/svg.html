<h1>SVG Test</h1>

<div class="row">
    <div class="col-xs-6">
        <timeseries
                y-label="m/s"
                time="dataset.panel.panel.time"
                y-series="{gpsSpeed:dataset.panel.panel['gps:speed']}"
                hover="hover"></timeseries>
    </div>
    <div class="col-xs-6">
        <timeseries
                y-label="count"
                time="dataset.panel.panel.time"
                y-series="{gpsSatellites:dataset.panel.panel['gps:satellites']}"
                hover="hover"></timeseries>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <timeseries
                y-label="m"
                time="dataset.panel.panel.time"
                y-series="{gpsHdop:dataset.panel.panel['gps:hdop']}"
                hover="hover"></timeseries>
    </div>
    <div class="col-xs-6">
        <timeseries
                y-label="m"
                time="dataset.panel.panel.time"
                y-series="{gpsAltitude:dataset.panel.panel['gps:altitude']}"
                hover="hover"></timeseries>
    </div>
</div>

<div class="row" ng-repeat="series in graphSeries">
    <div class="col-xs-12">
        <timeseries
                y-label="{{series.label}}"
                time="dataset.panel.panel.time"
                y-series="series.values"
                hover="$parent.hover"></timeseries>
    </div>
</div>
