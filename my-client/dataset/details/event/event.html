<div class="row">
    <div class="col-xs-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"
                        ui-sref=".all"
                        ui-sref-active="active">All
                </button>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"
                        ng-repeat="event in events track by event.id"
                        ui-sref=".single({eventId:event.id})"
                        ui-sref-active="active">{{$index + 1}}
                </button>
            </div>
        </div>
        <br/>
    </div>
</div>
