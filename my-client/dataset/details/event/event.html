<div ng-repeat="v in statsRows">
    <div class="row">
        <div class="col-xs-12"><h2 class="text-center">{{v.title}}</h2></div>
    </div>
    <div class="row statsrow">
        <div class="col-sm-4" ng-repeat="tile in v.tiles">
            <div class="statspanel-muted">
                <h3 ng-if="tile.units !== 'duration'">{{tile.value |
                    units:tile.units.from:tile.units.to | number:tile.decimals}}
                    <small>{{tile.units.display}} {{tile.postfix}}</small>
                </h3>
                <h3 ng-if="tile.units === 'duration'">{{tile.value | duration:true}}
                    <small>{{tile.postfix}}</small>
                </h3>


                <p>{{tile.caption}}</p>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <event-table events="events"></event-table>
    </div>
</div>
