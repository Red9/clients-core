<p>
    <span ng-if="resourceList.$meta.total === 0">0 results</span>
    <span ng-if="resourceList.$meta.total !== 0">
        <span ng-if="paging.offset !== 0">Page {{(paging.offset / paging.limit) + 1}} of</span>
        {{resourceList.$meta.total}} results
    </span>

    <span class="text-muted">({{resourceList.$meta.responseTime / 1000 | number:3}}&nbsp;seconds)</span>
</p>
